<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>视频展示页</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="index-list-content">
            
            <div class="row">

                <div class="col-sm-3">
                    <img src="images/test/1.jpg" style="width: 100%; height: 75%;" vedio="https://chimee.org/vod/1.mp4">
                    <p class="text-center">one</p>
                </div>
                <div class="col-sm-3">
                    <img src="images/test/2.jpg" style="width: 100%; height: 75%;">
                    <p class="text-center">two</p>
                </div>
                <div class="col-sm-3">
                    <img src="images/test/3.jpg" style="width: 100%; height: 75%;">
                    <p class="text-center">three</p>
                </div>
                <div class="col-sm-3">
                    <img src="images/test/4.jpg" style="width: 100%; height: 75%;">
                    <p class="text-center">four</p>
                </div>

                <div class="col-sm-3">
                    <video src="https://chimee.org/vod/1.mp4" style="width: 100%;height: 98%" poster="images/test/2.jpg" controls>
                        此浏览器不支持video标签
                    </video>
                </div>
                <div class="col-sm-3">
                    <video src="../video/1.mp4" style="width: 100%;height: 98%" controls>
                        此浏览器不支持video标签
                    </video>
                </div>
                <div class="col-sm-3">
                    <video src="http://localhost:9096/test/video/1.mp4" style="width: 100%;height: 98%" controls>
                        此浏览器不支持video标签
                    </video>
                </div>
            </div>
		</div>
        <div id="img-modal" class="modal fade">
            <div id="img-dialog" class="modal-dialog" style="margin: 0;">
                <div id="img-content" class="modal-content">
                    <video id="img-zoom" src="" style="max-height: 100%; max-width: 100%;margin:10px;">
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
	</div>
</body>

</html>
