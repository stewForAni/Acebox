<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>音频展示页</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
        <ul class="list-group col-sm-6">
            <li class="list-group-item">
                测试音频1
                <audio src="https://chimee.org/vod/1.mp4" controls>
                    此浏览器不支持video标签
                </audio>
            </li>
            <li class="list-group-item">
                测试音频2
                <audio src="../video/1.mp4" controls>
                    此浏览器不支持video标签
                </audio>
            </li>
            <li class="list-group-item">
                测试音频3
                <audio src="http://localhost:9096/test/video/1.mp4" controls>
                    此浏览器不支持video标签
                </audio>
            </li>
        </ul>

	</div>
</body>
</html>
